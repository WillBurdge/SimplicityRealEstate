<!DOCTYPE html>
<html>
<head>
	<title>For Sale </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		header {
			background-color: #0072c6;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 24px;
		}
		main {
			margin: 10px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		img {
            display: block;
            margin-left: auto;
            margin-right: auto;
			max-width: 100%;
			height: auto;
		}
		h1 {
			font-size: 32px;
			margin-bottom: 0;
		}
		h2 {
			font-size: 24px;
			margin-top: 0;
		}
		p {
            text-align: center;
			margin-top: 0;
			margin-bottom: 10px;
			line-height: 1.5;
		}
		ul {
			margin-top: 0;
			margin-bottom: 10px;
			padding-left: 20px;
		}
		li {
			margin-bottom: 5px;
		}
		.price {
            text-align: center;
			font-size: 32px;
			font-weight: bold;
			color: #0072c6;
			margin-bottom: 10px;
		}
		.contact {
			margin-top: 20px;
			padding: 10px;
			background-color: #eee;
		}
		.contact h2 {
			margin-top: 0;
		}
		form {
			margin-top: 10px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		label {
			display: block;
			width: 100%;
			max-width: 300px;
			margin: 5px;
			font-weight: bold;
		}
		input[type=text], input[type=email], textarea {
			display: block;
			width: 100%;
			max-width: 300px;
			margin: 5px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
			line-height: 1.5;
		}
		input[type=submit] {
			margin: 10px;
			padding: 10px;
			background-color: #0072c6;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #005ea2;
		}
	</style>
</head>

		<h1>For Sale</h1>
		<h2>4553 Cimmaron St, Los Angeles, CA 92632</h2>
	</header>
